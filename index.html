<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->

    <title>E commerce product</title>
  </head>
  <body>
    <header>
      <div class="header-section">
        <div class="logo"><h2>Senakers</h2></div>
        <div class="nav">
          <ul>
            <li><a href="#">Collection</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li>
              <a
                target="google.com"
                rel="noopener noreferrer"
                href="https://x.com/home"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <div class="icon">
          <i class="fas fa-shopping-cart"></i>
          <a
            target="google.com"
            rel="noopener noreferrer"
            href="https://x.com/home"
          >
            <img
              alt="profile"
              src="https://pbs.twimg.com/profile_images/1862903089948246016/9VHjxHSF_400x400.jpg"
            />
          </a>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="left-container">
          <div class="top-image">
            <img src="image/bg-1.jpg" alt="" />
          </div>
          <div class="container-image">
            <img src="image/bg-1.jpg" alt="" />
            <img src="image/bg-2.jpg" alt="" />
            <img src="image/bg--3.png" alt="" />
            <img src="image/bg-5.png" alt="" />
          </div>
        </div>
        <div class="right-container">
          <h5>SNEAKER COMPANY</h5>
          <h1>Fall Limited Edition Sneakers</h1>
          <p>
            These low-profile sneakers are you perfect caual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything
            the weather can offer
          </p>
          <div class="r-rate">
            <strong class="price" for="$125.00">$125.00</strong>
            <strong class="discount" for="50%">50%</strong>
            <h4>
              <del>$250</del>
            </h4>
            <div class="btn">
              <div>
                <button class="count-btn">+</button>
                <span class="count"> 1</span>
                <button class="count-btn">-</button>
              </div>
              <button class="btn-final">Add to card</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <hr />
    <footer></footer>
  </body>
</html>
